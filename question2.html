<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Courses</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Centered container for content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        /* Heading styling */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Ordered list styling */
        ol {
            counter-reset: course-counter;
        }

        /* List item styling */
        ol li {
            counter-increment: course-counter;
            margin: 15px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 8px solid #007bff;
            position: relative;
            transition: transform 0.3s ease, background-color 0.3s ease;
            list-style: none;
        }

        /* Custom numbering for list items */
        ol li::before {
            content: counter(course-counter);
            position: absolute;
            top: 50%;
            left: -40px;
            transform: translateY(-50%);
            background-color: #007bff;
            color: #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Hover effect for list items */
        ol li:hover {
            transform: translateX(10px);
            background-color: #e3f2fd;
        }

        /* Animation for content load */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer styling */
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Semester Courses Enrolled</h1>
        
        <ol>
            <li>Introduction to Computer Science</li>
            <li>Data Structures and Algorithms</li>
            <li>Database Management Systems</li>
            <li>Operating Systems</li>
            <li>Web Development</li>
            <li>Software Engineering</li>
            <li>Artificial Intelligence</li>
        </ol>
    </div>

    <footer>
        &copy; 2024 Your University | All Rights Reserved
    </footer>

</body>
</html>
